<div class="container my-5">
    <!-- TÃ­tulo -->
    <div class="text-center mb-4">
        <img src="/assets/logo iglesia blanco.png" class="img-fluid" alt="logo" style="max-width: 40vw;">
      <h2 class="display-4 text-primary">Lista de Canciones</h2>
      <p class="lead text-secondary">Explora y selecciona tus canciones favoritas para alabar.</p>
    </div>
  
    <!-- Lista de canciones -->
    <div class="row">
      <div class="col-12">
        <ul class="list-group">
          <li *ngFor="let song of songs" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
            <span class="fw-bold">{{ song.title }}</span>
            <span class="text-muted">{{ song.author }}</span>
            <button class="btn btn-primary btn-sm" (click)="goToSong(song.id)">Ver Detalles</button>
          </li>
        </ul>
      </div>
    </div>
  </div>
