<div class="container my-5 d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="card p-4 shadow" style="width: 100%; max-width: 400px;">
      <h2 class="text-center text-primary mb-4">Iniciar Sesión</h2>
      <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
        <!-- Campo de usuario -->
        <div class="mb-3">
          <label for="username" class="form-label">Usuario</label>
          <input
            type="text"
            id="username"
            class="form-control"
            name="username"
            [(ngModel)]="username"
            required
          />
        </div>
        <!-- Campo de contraseña -->
        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input
            type="password"
            id="password"
            class="form-control"
            name="password"
            [(ngModel)]="password"
            required
          />
        </div>
        <!-- Botón de inicio de sesión -->
        <button type="submit" class="btn btn-primary w-100" [disabled]="!loginForm.valid">
          Iniciar Sesión
        </button>
      </form>
    </div>
  </div>
