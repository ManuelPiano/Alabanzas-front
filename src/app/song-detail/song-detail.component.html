<div class="song-viewer">
  <!-- Cabecera con título y controles principales -->
  <div class="song-header">
    <h1 class="song-title">{{ song?.title }}</h1>
    <p class="song-author" *ngIf="song?.author">{{ song?.author }}</p>
    
    <!-- Controles principales -->
    <div class="main-controls">
      <div class="transpose-controls">
        <button class="btn-transpose" (click)="transposeSong(-1)" title="Bajar tono">
          <i class="fas fa-arrow-down"></i>
        </button>
        <span class="transpose-indicator">{{ transpositionSteps > 0 ? '+' + transpositionSteps : transpositionSteps }}</span>
        <button class="btn-transpose" (click)="transposeSong(1)" title="Subir tono">
          <i class="fas fa-arrow-up"></i>
        </button>
        <span class="transpose-label">Transportar</span>
      </div>
      
      <div class="font-controls">
        <button class="btn-font" (click)="decreaseFontSize()" title="Reducir tamaño">
          <i class="fas fa-font"></i><i class="fas fa-minus"></i>
        </button>
        <button class="btn-font" (click)="increaseFontSize()" title="Aumentar tamaño">
          <i class="fas fa-font"></i><i class="fas fa-plus"></i>
        </button>
        <span class="font-size-indicator">Tamaño texto:{{ fontSize }}</span>
      </div>
    </div>
  </div>

  <!-- Contenido de la canción -->
  <div class="song-content">
    <pre class="lyrics" [innerHTML]="safeLyrics"></pre>
  </div>
  
  <!-- Barra de navegación inferior -->
  <div class="navigation-bar">
    <button class="nav-btn prev-btn" (click)="previousSong()" title="Canción anterior">
      <i class="fas fa-step-backward"></i>
      <span class="btn-text">Anterior</span>
    </button>
    
    <button class="nav-btn home-btn" (click)="goBack()" title="Volver a la lista">
      <i class="fas fa-home"></i>
      <span class="btn-text">Lista</span>
    </button>
    
    <button class="nav-btn next-btn" (click)="nextSong()" title="Siguiente canción">
      <span class="btn-text">Siguiente</span>
      <i class="fas fa-step-forward"></i>
    </button>
  </div>
</div>
